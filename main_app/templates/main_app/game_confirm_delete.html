{% extends 'base.html'%}
{% block content %}

<h1>Delete Game</h1>

<h4>Are sure you wnat to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<!-- the action inf the form doesn't require any value, because an empty action applies the form to the URL in the paage it is in, and we are exploiting that property -->
<form action="" method="POST"> 
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' game.id %}">Cancel</a>
</form>

{% endblock %}
